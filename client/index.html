<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Social</title>
    <link
      rel="stylesheet"
      href="http://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!-- NAV BAR -->
    <nav>
      <div class="container">
        <!-- LOGO -->
        <div class="logo">TOPSOCIAL</div>
        <!-- SEARCH BAR -->
        <div class="search-bar">
          <i class="uil uil-search-alt"></i>
          <input
            type="search"
            name="navbar-search"
            id="navbar-search"
            placeholder="Search for Creators"
          />
        </div>
        <!-- BUTTON -->
        <div class="create">
          <label for="create-post" class="btn btn-primary"> Create </label>
          <!-- PROFILE PHOTO -->
          <div class="profile-photo">
            <img
              src="./public/images/profile/profile_1.png"
              alt="profile photo"
            />
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main>
      <div class="container">
        <!-- main left -->
        <div class="main-left">
          <!-- profile main left -->
          <a href="/" class="profile"></a>
          <div class="profile-photo">
            <img src="./public/images/profile/profile_1.png" alt="profile-photo">
          </div>
          <div class="profile-description">
            <h2>Jess Ye</h2>
            <p>Jess Ye</p>
          </div>
          <!-- side bar main left -->
          <div class="sidebar">
            <a class="menu-item">
              <span>
                <i class="uil uil-house-user"></i>
              </span>
              <h2>Home</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-compass"></i>
              </span>
              <h2>Explore</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-bell"></i>
              </span>
              <h2>Notifications</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-envelope"></i>
              </span>
              <h2>Messages</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-bookmark"></i>
              </span>
              <h2>Bookmarks</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-chart-line"></i>
              </span>
              <h2>Analytics</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-palette"></i>
              </span>
              <h2>Theme</h2>
            </a>
            <a class="menu-item">
              <span>
                <i class="uil uil-setting"></i>
              </span>
              <h2>Setting</h2>
            </a>


          </div>
          <!-- create post main left -->
          <div class="create">
            <label for="create-post" class="btn btn-primary">Create Post</label>
        </div>


        <!-- main middle -->

        <!-- main right -->
      </div>
    </main>
    <script type="module" src="/index.js"></script>
  </body>
</html>
